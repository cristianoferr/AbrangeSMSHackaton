<!DOCTYPE HTML>
<html>

<head>
    <!-- A aplicação não se comporta bem no IE. Logo eu forço que ela seja usada no IE9 para que o codigo que identifica o IE 9 seja executado.
	Este codigo só funciona para dos IEs 5 a 9 está implementado logo depois do body -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta charset="UTF-8">

    <title>MOCKSERVER - TESTE PAGE - 1.0.0</title>

    <script id="sap-ui-bootstrap" data-sap-ui-preload="async" src="https://sapui5.hana.ondemand.com/1.44.6/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"templateHackaton": "./"}'>
        </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "templateHackaton/mock/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {

                jQuery.sap.registerResourcePath('configService', '../shared/configService');
                jQuery.sap.registerResourcePath('configService', '..domain/heroes/mock/jsonMockHeroes');
                mockserver.init();

                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "templateHackaton"
                    })
                }).placeAt("content");
            });

        });
    </script>
</head>

<body class="sapUiBody" id="content">

    <!-- A aplicação não se comporta bem na última versão do IE da Petrobras e esta condicional funciona apenas para os IEs 5 e 9. Por isso eu forçei que o IE utilizasse
	o IE9 através do atributo content do <head> -->
    <!--[if IE]>
		<h2>A aplicação templateHackaton é incompatível com o IE. Por favor, utilize o Firefox ou o Chrome para acessá-la.<h2 />
	<![endif]-->

    <!--[if !IE]> -->

    <div id="over" class="overlay">
        <div id="progress" class="spinner">
        </div>
    </div>

    <!-- <![endif]-->


</body>

</html>
